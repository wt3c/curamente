<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sessões do Paciente</title>
    <!-- CSS -->
   <link rel="stylesheet" href="styles/global.css">
   <link rel="stylesheet" href="styles/common.css">
   <link rel="stylesheet" href="styles/sessions.css">

   <!-- Vue and Javascript -->
   <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.js" defer></script>
   <script src="./scripts/session.js" type="module" defer></script>
</head>
<body>
    <div id="app" class="direction__collumn__page">
        <App-Header></App-Header>
        <p class="backTo"><a href="./patients.html">Voltar para a página do paciente</a></p>
        <div class="sessions__wrapper">
            <New-Session></New-Session>
            <section class="sessionContainer sessionContainer--patient">
                <div>
                    <h2 class="session__title">{{ patient }}</h2>
                    <hr>
                </div>
                <div class="session__list__wrapper">
                    <Session-List title="Sessões Cronológicas" path="../consumables/items.json"></Session-List>
                    <Session-List title="Sessões Temáticas" path="../consumables/items2.json"></Session-List>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
